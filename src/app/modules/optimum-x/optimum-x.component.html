<div class="container p-6 mx-auto">
  <h2 class="text-2xl font-bold mb-6">Gestion de Stock - Optima X</h2>

  <form [formGroup]="optimaForm" (ngSubmit)="onSubmit()">
    <div>
      <label class="block text-sm font-medium text-gray-700">Stock actuelle :</label>
      <input formControlName="currentStock" type="number" class="w-full p-2 mt-1 border rounded" required>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Coût de Stockage (€) :</label>
      <input formControlName="storageCost" type="number" class="w-full p-2 mt-1 border rounded" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Coût de Rupture (€) :</label>
      <input formControlName="shortageCost" type="number" class="w-full p-2 mt-1 border rounded" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Facteur d'Actualisation (v) :</label>
      <input formControlName="discountFactor" type="number" step="0.01" class="w-full p-2 mt-1 border rounded" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Demande Moyenne :</label>
      <input formControlName="demandMean" type="number" class="w-full p-2 mt-1 border rounded" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Commande Maximale :</label>
      <input formControlName="maxOrder" type="number" class="w-full p-2 mt-1 border rounded" required>
    </div>

<div class="mt-6 flex justify-end">
  <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded">Calculer</button>
</div>
  </form>
  <app-report-x *ngIf="reportData" [reportData]="reportData" class="mt-8"></app-report-x>
</div>
