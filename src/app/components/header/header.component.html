<!-- Header -->
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
    <h1 class="text-2xl font-bold text-gray-800">OPTIMUM</h1>
    <nav>
      <ul class="flex space-x-6">
        <li><a href="#" class="text-gray-600 hover:text-blue-500">Offres</a></li>
        <li><a href="#" class="text-gray-600 hover:text-blue-500">Contact</a></li>
      </ul>
    </nav>
    <div class="relative inline-block text-left">
      <!-- Bouton pour afficher/masquer le menu -->
      <button
        (click)="toggleMenu()"
        class="flex items-center px-4 py-2 text-sm font-medium   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        <a href="#" class="flex items-center text-gray-600 hover:text-blue-500">
          <i class="material-icons text-2xl">account_circle</i>
          <span class="ml-2">My Optima</span>
        </a>
      </button>

      <!-- Menu déroulant -->
      <div (mouseleave)="mouseLeave()" (mouseover)="mouseHove()"
        class="{{!isMenuOpen ? 'd-none' : ''}} absolute right-0 mt-2 w-56 origin-top-right bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
      >
        <div class="py-1">
          <a routerLink="dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Modèles</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profil</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Paramètres</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Déconnexion</a>
        </div>
        <div class="py-1">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Se connecter</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Souscrire</a>
        </div>
      </div>
    </div>

  </div>
</header>
