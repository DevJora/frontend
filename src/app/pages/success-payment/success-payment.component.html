<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <div *ngIf="loading" class="text-center">
      <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
      <p class="text-gray-600">Chargement des informations de la commande...</p>
    </div>

    <div *ngIf="error" class="text-center">
      <h2 class="text-xl font-semibold text-red-600 mb-2">Erreur</h2>
      <p class="text-gray-700">{{ error }}</p>
    </div>

    <div *ngIf="!loading && !error" class="text-center">
      <svg class="h-12 w-12 text-green-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Merci pour votre commande!</h1>
      <p class="text-gray-600 mb-4">Souscription réussie.</p>
      <a routerLink="/dashboard" class="inline-block bg-blue-950 text-white px-6 py-2 rounded hover:bg-indigo-700 transition duration-200">
        Accéder à votre espace
      </a>
    </div>
  </div>
</div>
